<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <title>Hidden-button</title>
    </head>

    <body>
        <div class="card text-center">
            <div class="card-header" style="background-color: LightCyan; font-size:20px; font-weight: bold;">Dictionary</div>
            <div class="card-body" style="background-color: MintCream;">
              <input type="text" id="addInput" placeholder="Add word" style="center" > 
              <button class="btn btn-success" onclick="addToWordList()" id="addButton">Save</button>
            </div>
          <div class="card-body" style="background-color: MintCream;">
            <input type="text" id="searchInput" placeholder="Search word" style="center">
            <button class="btn btn-primary" onclick="SearchWord()" id="searchButton">Search</button>
            <br><br>
            <p id="outputMessage"></p>
          </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
